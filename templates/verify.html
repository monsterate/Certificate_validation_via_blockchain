<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .container {
            max-width: 700px;
            padding: 100px;
            border: 2px solid #ced4da;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            color: #000;
      background-color: #D3d3d3;
        }
        .btn {
            padding: 10px 105px;
            font-size: 16px;
            margin: 1px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            transition: background-color 0.3s;
          }
          .btn:hover {
              color: #000;
            background-color: #D3d3d3;}
        .grey-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .output-text {
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Certificate</h1>
        <form id="certificateForm" method="POST" action="/verify">
            <label for="hashCode">Hash Code:</label><br>
            <input type="text" id="hashCode" name="hashCode"><br><br>
            <button type="submit">Verify</button><br/>
            <a href="/" class="btn" style="text-decoration: none;">Home</a>
        </form>
        <div class="grey-box" id="outputBox">
            <h2>Verification</h2>
            <p>Result is: {{ result }}</p>
        </div>
    </div>
    
</body>
</html>
